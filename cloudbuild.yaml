steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'run',
    '--volume', '/workspace:/srv/jekyll',
    'jekyll/jekyll:3.6',
    'jekyll', 'build'
    ]
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'run',
    '--volume', '/workspace/:/project',
    '-w', '/project',
    'devillex/docker-firebase',
    'firebase', 'deploy', '--token', '$_FIREBASE_TOKEN'
    ]